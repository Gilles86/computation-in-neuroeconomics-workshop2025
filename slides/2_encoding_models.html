<h2 id="encoding-models">Encoding models</h2>
<ul>
<li>
<p>Encoding models allow us to map <em>features of the outside world</em> to <em>brain activation patterns</em></p>
<ul>
<li>Visuospatial location</li>
<li>Gabor orientations</li>
<li>Auditory frequency</li>
<li>Numerosity</li>
<li>Value</li>
</ul>
</li>
<li>
<p>A &quot;standard GLM&quot; can be seen a very simple encoding model.</p>
</li>
</ul>

<h4 id="hint-1-vectorize-vectorize-vectorize">Hint 1: Vectorize, vectorize, vectorize</h4>
<p>Do <em>not</em> use for loops in plain Python</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">predictions = []
<span class="hljs-keyword">for</span> i <span class="hljs-keyword">in</span> S.shape[<span class="hljs-number">0</span>]: <span class="hljs-comment"># loop over time</span>
  pred = (S[i] * prf).<span class="hljs-built_in">sum</span>(axis=[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>])
</code></pre>
<p>Use matrices (which can be heavily optimized, potentially on GPU):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">predictions = (S * prf).<span class="hljs-built_in">sum</span>(axis=[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>])
</code></pre>

<h3 id="hint-2-broadcasting">Hint 2: Broadcasting</h3>
<div class="text-small">
<p>Let's say we have a single stimulus array <code>S</code> (n_timepoints, n_x, n_y) and we have 1000 PRFs <code>prf</code> (1000, n_x, n_y).</p>
<p>To <strong>vectorize</strong> we need to go to a 4D space (e.g., n_timepoints, n_stimuli, n_x, n_y).</p>
<p>But rather than <code>repmat</code> everything to a 214,000,000-element (238, 1000, 30, 30)-space,<br />
we can use <strong>broadcasting</strong> to <em>combine</em> a 214,000 element space (238, 1, 30, 30) and a<br />
900,000 element space (1, 100, 30, 30), saving ~99.5% of memory space.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">predicted = S[:, np.newaxis, :, :] * \
            prf[np.newaxis, :, :, :]
</code></pre>
<p><strong>Note: Computational graph optimizers like XLA can reduces the amount of memory<br />
overhead even more.</strong></p>
</div>
