<h4 id="4-from-neural-responses-%E2%86%92-stimulus-features-1"><strong>4. From Neural Responses → Stimulus Features</strong></h4>
<div class="two-col">

<h2 id="5-decoding-noisy-neural-data"><strong>5. Decoding Noisy Neural Data</strong></h2>
<div class="text-medium">
<p><strong>Steps</strong>:</p>

<h2 id="key-takeaways"><strong>Key Takeaways</strong></h2>
<ul>
<li><strong>Encoding</strong>: Map stimuli to BOLD (linear/non-linear models).</li>
<li><strong>Decoding</strong>: Invert models using Bayesian inference + noise modeling.</li>
<li><strong>Tools</strong>:
<ul>
<li><code>braincoder</code> can do all of this and leverages <strong>TensorFlow</strong> for fast, GPU-accelerated fitting.</li>
</ul>
</li>
</ul>

<h3 id="example-code-for-prf-fit">Example code for PRF fit</h3>
<div class="text-twenty">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> braincoder.models <span class="hljs-keyword">import</span> GaussianPRF2DWithHRF
<span class="hljs-keyword">from</span> braincoder.hrf <span class="hljs-keyword">import</span> SPMHRFModel
<span class="hljs-keyword">from</span> braincoder.optimize <span class="hljs-keyword">import</span> ParameterFitter

<span class="hljs-comment"># Set up model, including HRF</span>
hrf_model = SPMHRFModel(tr=<span class="hljs-number">1.7</span>)
model = GaussianPRF2DWithHRF(grid_coordinates=grid_coordinates, hrf_model=hrf_model)

<span class="hljs-comment"># Set up fitter</span>
fitter = ParameterFitter(data=v1_ts, model=model, paradigm=stimulus)

<span class="hljs-comment"># Define grid search parameters</span>
mu_x = np.linspace(-<span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">20</span>, dtype=np.float32)
mu_y = np.linspace(-<span class="hljs-number">3</span>, <span class="hljs-number">3</span>, <span class="hljs-number">20</span>, dtype=np.float32)
sigma = np.linspace(<span class="hljs-number">0.1</span>, <span class="hljs-number">5</span>, <span class="hljs-number">20</span>, dtype=np.float32)
baselines = [<span class="hljs-number">0.0</span>]
amplitudes = [<span class="hljs-number">1.0</span>]

<span class="hljs-comment"># Do grid search using correlation cost (so baseline and amplitude do not matter)</span>
grid_pars = fitter.fit_grid(mu_x, mu_y, sigma, baselines, amplitudes, use_correlation_cost=<span class="hljs-literal">True</span>)

 <span class="hljs-comment"># Refine baseline and amplitude using OLS</span>
grid_pars = fitter.refine_baseline_and_amplitude(grid_pars)
gd_pars = fitter.fit(init_pars=grid_pars)
</code></pre>
</div>
